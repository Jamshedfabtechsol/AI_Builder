# AI Builder Version 2 Docker Compose
# Development and production configurations

version: '3.10'

services:
  ai-builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-builder-v2
    ports:
      - "80:80"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
      # Mount output directory to persist generated files
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-builder-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-builder-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-builder
    restart: unless-stopped
    networks:
      - ai-builder-network
    profiles:
      - production

networks:
  ai-builder-network:
    driver: bridge

volumes:
  output:
    driver: local
